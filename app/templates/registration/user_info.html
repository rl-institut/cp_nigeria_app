{% extends 'cp_nigeria/base_cpn.html' %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}

		<!-- Modal -->
		<div
						class="modal"
						id="userDeletionModal"
						tabindex="-1"
						role="dialog"
						aria-labelledby="userDeletionModalLabel"
						aria-hidden="true"
						data-backdrop="false"
		>
				<div class="modal-dialog" role="document">
						<div class="modal-content">
								<div class="modal-header">
										<h5 class="modal-title"
												id="userDeletionModalLabel">{% trans "Delete Account" %}</h5>
										<button type="button" class="close"
														data-dismiss="modal"
														aria-label="Close">
												<span aria-hidden="true">Ã—</span>
										</button>
								</div>
								<div class="modal-body">
										{% trans "Do you really want to delete your account?" %}
								</div>
								<div class="modal-footer">
										<button type="button"
														class="btn-secondary btn--medium"
														data-dismiss="modal">Cancel
										</button>
										<form method="post"
													action="{% url 'user_deletion' %}">
												{% csrf_token %}
												<button class="btn-danger btn--medium"
																type="submit">{% trans "Delete Account" %}</button>
										</form>
								</div>
						</div>
				</div>
		</div>



    <main>
        <section class="header">
            <div>
                <div class="header__left"></div>
                <h1 class="header__title">Account</h1>
                <div class="header__back"></div>
            </div>
        </section>
        <section class="standard-layout">
            <div>
                <div class="account">
                    <div>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <br>
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button class="btn btn-primary btn-lg"
                                            type="submit">Save Changes
                                    </button>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="standard-layout">
            <div>
                <div class="account">
                    <div>
                        <a href="{% url 'password_reset' %}">
                            <button class="btn btn-primary btn-lg"
                                    type="submit">{% trans "Reset Password" %}</button>
                        </a>
                    </div>
										<div>
                        <!-- Button trigger modal -->
                        <button
                                type="button"
                                class="btn-danger btn-lg"
                                data-toggle="modal"
                                data-target="#userDeletionModal"
                        >
                            {% trans "Delete Account" %}
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock %}
